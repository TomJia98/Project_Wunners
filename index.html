<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spicy Gospel</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <!-- reset -->
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/skeleton.css" />
    <!-- skeleton -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- css -->

    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <!-- jQuery UI <link> tag -->
  </head>
  <body>
    <div id="first-page" style="display: none" class="container">
      <div class="row">
        <h1>Spicy Gospel</h1>
        <p>amount of songs</p>
        <input type="range" id="amount-of-songs" min="1" max="10" value="5" />
        <div class="row">
          <div class="six columns">
            <button id="check-scores" class="button-primary">
              view highscores
            </button>
          </div>
          <div class="six columns">
            <button id="check-scores" class="button-primary">
              view highscores
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="second-page" style="display: none" class="container">
      <!-- change display once the game starts -->

      <span id="time">insert time here</span>

      <p>Lyrics go here</p>

      <input type="text" id="answer" />
      <input
        id="submit-answer"
        class="button-primary"
        type="submit"
        value="Submit"
      />
    </div>

    <div id="highscore" class="container">
      <!-- change display once the game is completed -->

      <h1 id="final-score">0</h1>
      <h2>Highscores</h2>

      <div class="row">
        <div class="four columns"></div>
        <div class="four columns">
          <label for="username">Your Initials</label>
          <input
            type="text"
            name="name"
            id="username"
            placeholder="Enter your Initials"
          />
        </div>
        <div class="four columns"></div>
      </div>

      <ul id="scores"></ul>

      <div class="row">
        <div class="six columns">
          <button id="save" class="button-primary" type="submit"
          >Save</button>
        </div>
        <div class="six columns">
          <button id="try-again" class="button-primary">Try Again</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- jQuery UI <script> tag -->

    <script src="assets/javaScript/Jacksons_js_getLyrics.js"></script>
    <!-- jacksons js -->
    <script src="assets/javaScript/Toms_js_impliment.js"></script>
    <!-- toms js -->
    <script src="assets/javaScript/Tahlia_js_highscore.js"></script>
    <!-- tahlias js -->
  </body>
</html>
